<!DOCTYPE html>
<html>

<head>
    <title>All Tokens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #e6e6e6;
        }

        form {
            display: inline-block;
        }

        button {
            padding: 8px;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c9302c;
        }
    </style>

</head>

<body>
<h1>Token Information</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Token</th>
        <th>Password</th>
        <th>Creation Time</th>
        <th>Actions</th> <!-- Added Action column for Delete button -->
    </tr>
    </thead>
    <tbody>
    {% for token in data %}
        <tr>
            <td>{{ token.id }}</td>
            <td>{{ token.token }}</td>
            <td>{{ token.password }}</td>
            <td>{{ token.creation_time }}</td>
            <td>
                <!-- Delete form for each row -->
                <form method="DELETE" action="{{ token._links.delete }}" onsubmit="return confirm('Are you sure you want to delete this token?');">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" style=" background-color: #d9534f;">Delete</button>
                </form>

                <form method="GET" action="{{ token._links.self }}">
                    <input type="hidden" name="_method" value="GET">
                    <button type="submit" style=" background-color: #4ea73e;">Details</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>

</html>
